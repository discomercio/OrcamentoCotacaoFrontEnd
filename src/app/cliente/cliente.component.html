<div class="p-grid">
    <div class="p-col-12 p-pb-0">
        <div class="card">
            <h4>Cadastrar Cliente</h4>

            <!-- Tipo PF/PJ -->
            <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4">
                    <label for="tipo">Tipo</label>
                    <div>
                        <input id="opt-pf" checked="checked" type="radio"  name="TipoPessoa"
                            (click)="tipoPessoaSelPF();" value="PF" />&nbsp;
                        <label for="opt-pf">Pessoa Física </label> &nbsp;
                        <input id="opt-pj" type="radio"  name="TipoPessoa" value="PJ"
                            (click)="tipoPessoaSelPF();" />
                        <label for="opt-pj">Pessoa Jurídica </label>
                    </div>
                </div>

                <!-- Campos PF -->
                <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4" *ngIf="this.exibirTipo">
                    <label for="cpf">CPF*</label>
                    <input id="cpf" type="text" pInputText placeholder="CPF" />
                </div>
                <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4" *ngIf="this.exibirTipo">
                    <label for="rg">RG</label>
                    <input id="rg" type="text" pInputText placeholder="RG" />
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0" *ngIf="this.exibirTipo">
                    <div class="p-field p-col-12">
                        <label for="nome">Nome*</label>
                        <input id="nome" type="text" pInputText placeholder="Digite seu nome" />
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-3 p-md-3 p-sm-3"  *ngIf="this.exibirTipo">
                        <label for="cep">CEP*</label>
                        <input id="cep" type="text" pInputText placeholder="CEP" />
                    </div>
                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6"  *ngIf="this.exibirTipo">
                        <label for="endereco">Endereço*</label>
                        <input id="endereco" type="text" pInputText placeholder="Endereço" />
                    </div>
                    <div class="p-field p-col-12 p-lg-3 p-md-3 p-sm-3"  *ngIf="this.exibirTipo">
                        <label for="numero">Número*</label>
                        <input id="numero" type="text" pInputText placeholder="Número" />
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-3 p-md-3 p-sm-3"  *ngIf="this.exibirTipo">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" pInputText placeholder="Complemento" />
                    </div>
                    <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4"  *ngIf="this.exibirTipo">
                        <label for="bairro">Bairro*</label>
                        <input id="bairro" type="text" pInputText placeholder="Bairro" />
                    </div>
                    <div class="p-field p-col-12 p-lg-3 p-md-3 p-sm-3"  *ngIf="this.exibirTipo">
                        <label for="numero">Cidade*</label>
                        <input id="numero" type="text" pInputText placeholder="Cidade" />
                    </div>
                    <div class="p-field p-col-12 p-lg-2 p-md-2 p-sm-2"  *ngIf="this.exibirTipo">
                        <label for="tipoCliente">Estado</label>
                        <p-dropdown id="tipoCliente" [options]="" placeholder="Selecione">
                        </p-dropdown>
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4"  *ngIf="this.exibirTipo">
                        <label for="telefone">Telefone*</label>
                        <input id="telefone" type="text" pInputText placeholder="Telefone" />
                    </div>
                    <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4"  *ngIf="this.exibirTipo">
                        <label for="comercial">Comercial</label>
                        <input id="comercial" type="text" pInputText placeholder="Comercial" />
                    </div>
                    <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4"  *ngIf="this.exibirTipo">
                        <label for="celular">Celular*</label>
                        <input id="celular" type="text" pInputText placeholder="Celular" />
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6"  *ngIf="this.exibirTipo">
                        <label for="email">E-mail*</label>
                        <input id="email" type="text" pInputText placeholder="E-mail" />
                    </div>
                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6"  *ngIf="this.exibirTipo">
                        <label for="emailxml">E-mail XML</label>
                        <input id="emailxml" type="text" pInputText placeholder="E-mail XML" />
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0"  *ngIf="this.exibirTipo">
                    <label for="observacao">Observação</label>
                    <textarea pinputtextarea="" autoresize="autoResize"
                        class="p-inputtextarea p-inputtext p-component p-element p-inputtextarea-resizable" rows="5"
                        cols="30" style="height: 109px; overflow: hidden;"></textarea>
                </div>

                <!-- Campos PJ -->
                <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4" *ngIf="!this.exibirTipo">
                    <label for="cnpj">CNPJ</label>
                    <input id="cnpj" type="text" pInputText placeholder="CNPJ" />
                </div>

                <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4" *ngIf="!this.exibirTipo">
                    <label for="ie">IE</label>
                    <input id="ie" type="text" pInputText placeholder="IE" />
                </div>

                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6" *ngIf="!this.exibirTipo">
                        <label for="razaosocial">Razão Social*</label>
                        <input id="razaosocial" type="text" pInputText placeholder="Razão Social" />
                    </div>
                <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6" *ngIf="!this.exibirTipo">
                    <label for="nomefantasia">Nome Fantasia*</label>
                    <input id="nomefantasia" type="text" pInputText placeholder="Nome Fantasia" />
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-3 p-md-3 p-sm-3"  *ngIf="!this.exibirTipo">
                        <label for="cep">CEP*</label>
                        <input id="cep" type="text" pInputText placeholder="CEP" />
                    </div>
                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6"  *ngIf="!this.exibirTipo">
                        <label for="endereco">Endereço*</label>
                        <input id="endereco" type="text" pInputText placeholder="Endereço" />
                    </div>
                    <div class="p-field p-col-12 p-lg-3 p-md-3 p-sm-3"  *ngIf="!this.exibirTipo">
                        <label for="numero">Número*</label>
                        <input id="numero" type="text" pInputText placeholder="Número" />
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-3 p-md-3 p-sm-3"  *ngIf="!this.exibirTipo">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" pInputText placeholder="Complemento" />
                    </div>
                    <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4"  *ngIf="!this.exibirTipo">
                        <label for="bairro">Bairro*</label>
                        <input id="bairro" type="text" pInputText placeholder="Bairro" />
                    </div>
                    <div class="p-field p-col-12 p-lg-3 p-md-3 p-sm-3"  *ngIf="!this.exibirTipo">
                        <label for="numero">Cidade*</label>
                        <input id="numero" type="text" pInputText placeholder="Cidade" />
                    </div>
                    <div class="p-field p-col-12 p-lg-2 p-md-2 p-sm-2"  *ngIf="!this.exibirTipo">
                        <label for="tipoCliente">Estado</label>
                        <p-dropdown id="tipoCliente" [options]="" placeholder="Selecione">
                        </p-dropdown>
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4"  *ngIf="!this.exibirTipo">
                        <label for="telefone1">Telefone 1*</label>
                        <input id="telefone1" type="text" pInputText placeholder="Telefone" />
                    </div>
                    <div class="p-field p-col-12 p-lg-2 p-md-2 p-sm-2"  *ngIf="!this.exibirTipo">
                        <label for="ramal1">Ramal*</label>
                        <input id="ramal1" type="text" pInputText placeholder="Ramal" />
                    </div>
                    <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4"  *ngIf="!this.exibirTipo">
                        <label for="telefone2">Telefone 2*</label>
                        <input id="telefone2" type="text" pInputText placeholder="Telefone" />
                    </div>
                    <div class="p-field p-col-12 p-lg-2 p-md-2 p-sm-2"  *ngIf="!this.exibirTipo">
                        <label for="ramal2">Ramal*</label>
                        <input id="ramal2" type="text" pInputText placeholder="Ramal" />
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6"  *ngIf="!this.exibirTipo">
                        <label for="nomecontato">Nome do Contato*</label>
                        <input id="nomecontat" type="text" pInputText placeholder="Nome do Contato" />
                    </div>
                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6"  *ngIf="!this.exibirTipo">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" pInputText placeholder="E-mail " />
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0"  *ngIf="!this.exibirTipo">
                    <label for="observacao">Observação</label>
                    <textarea pinputtextarea="" autoresize="autoResize"
                        class="p-inputtextarea p-inputtext p-component p-element p-inputtextarea-resizable" rows="5"
                        cols="30" style="height: 109px; overflow: hidden;"></textarea>
                </div>
            </div>

            <!-- Botões -->
            <br>
            <div class=" button p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">

                <div class="p-field p-col-12 p-lg-2 p-md-2 p-sm-2">
                    <button pButton pRipple label="Salvar" (click)="inserirCliente()"></button>
                </div>

                <div class="p-field p-col-12 p-lg-2 p-md-2 p-sm-2">
                    <button pButton pRipple label="Voltar" class="p-button-secondary"></button>
                </div>



        </div>
    </div>
</div>
