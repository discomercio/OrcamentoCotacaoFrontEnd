<div class="flex flex-end p-flex-column" [style]="{'padding-top': '20px'}">
  <div class="title-input field-checkbox" [style]="{'padding-top': '5px', 'padding-right': '0', 'padding-left': '3px' }">
    <p-checkbox [(ngModel)]="checked" binary="true" [inputId]="'binary' +id" 
    
    [disabled]="disabled == 'true' ? '' : null" 
    (onChange)="returnValue()"></p-checkbox>
    <label [for]="'binary' +id">{{titleLabel}}</label>
  </div>
</div>
