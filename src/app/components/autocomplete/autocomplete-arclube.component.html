<div class="box-input" [style]="{width: widthContainer+'vh'}">
    <div class="title-input">
      <label for="inputRoot">{{titleLabel}}</label>
    </div>
    <div class="value-input" >
        <p-autoComplete 
          [(ngModel)]="selectedItem" 
          [suggestions]="filteredItem" 
          (completeMethod)="search($event)" 
          [field]="fieldName" 
          [minLength]="1"
          (onSelect)="returnValue()">
        </p-autoComplete>
    </div>
  </div>
