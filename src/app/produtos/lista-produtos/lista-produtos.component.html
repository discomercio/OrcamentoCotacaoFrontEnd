<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h4>Lista de Produtos</h4>
            <form [formGroup]="form" class="p-col-12 p-px-0">
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0 ">

                    <div class="p-field p-col-12 p-lg-3 p-md-6 p-sm-6 p-as-end">
                        <label for="fabricante">Código, Fabricante ou Produto</label>
                        <input id="fabricante" type="text" pInputText placeholder="" formControlName="codigoFabricanteProduto"/>
                    </div>
                    <div class="p-field p-col-12 p-lg-2 p-md-2 p-sm-2 p-as-end">
                        <label for="filtro">Categoria</label>
                        <p-dropdown [options]="" optionLabel="name" optionValue="code" formControlName="categoria"></p-dropdown>
                    </div>
                    <div class="p-field p-col-12 p-lg-2 p-md-2 p-sm-2 p-as-end">
                        <label for="capacidade">Capacidade</label>
                        <p-dropdown [options]="" optionLabel="name" optionValue="code" formControlName="capacidade"></p-dropdown>
                    </div>
                    <div class="p-field p-col-12 p-lg-2 p-md-2 p-sm-2 p-as-end">
                        <label for="ciclo">Ciclo</label>
                        <p-dropdown [options]="" optionLabel="name" optionValue="code" formControlName="ciclo"></p-dropdown>

                    </div>
                    <div class="p-field p-col-12 p-lg-1 p-md-2 p-sm-2 p-as-end">
                        <label for="voltagem">Voltagem</label>
                        <p-dropdown [options]="" optionLabel="name" optionValue="code" formControlName="voltagem"></p-dropdown>
                    </div>

                    <div class="p-field p-col-12 p-lg-2 p-md-2 p-sm-2 p-as-end">
                        <button pButton pRipple label="Pesquisar" class="p-as-end" icon="pi pi-search" ></button>
                    </div>

                </div>
            </form>
            <p-table #dataTable [value]="listaProdutoDto" [responsive]="true" responsiveLayout="stack"
                [ngClass]="{'carregando': carregando}" breakpoint="680px"
                styleClass="p-datatable-customers p-datatable-striped" [rows]="10" [paginator]="true" [filterDelay]="0"
                [globalFilterFields]="['Descricao','Categoria','Ativo']">
                <ng-template pTemplate="header">
                    <tr>
                        <th class=" p-lg-6">Descrição</th>
                        <th class="p-py-2 p-lg-2" style="text-align: center">Categoria</th>
                        <th class="p-py-1" style="text-align: center">Ativo</th>
                        <th class="p-py-2 p-lg-3" style="text-align: center">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lista>
                    <tr class="p-selectable-row">
                        <td>
                            <input type="hidden" value="{{lista.Produto}}" />
                            <p [innerHtml]="formatarDescrcao(lista)"></p>
                        </td>
                        <td style="text-align: center">{{lista.Categoria}}</td>
                        <td style="text-align: center">{{lista.Ativo == 'S'? 'Sim':'Não'}}</td>
                        <td style="text-align: center" class="p-d-flex p-jc-around">
                            <button pButton pRipple label="Visualizar" class="p-as-end" icon="fa fa-eye"
                                (click)="visualizarProduto($event.target.parentElement.parentElement)"></button>
                            <button pButton pRipple label="Editar" class="p-as-end" icon="fa fa-edit"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
