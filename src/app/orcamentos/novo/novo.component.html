<div class="p-grid">
    <div class="p-col-12 p-pb-0">
        <div class="card">
            <h4>Criar Orçamento</h4>
            <form [formGroup]="form">
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6">
                        <label for="nome">Nome do orçamento</label>
                        <input id="nome" type="text" pInputText formControlName="nome" />
                        <div *ngIf="validacaoFormGroup.verificaCampo(form,'nome')">
                            <small class="p-error" *ngIf="form.controls.nome.errors?.required">{{mensagemErro}}</small>
                            <!-- <small class="p-error" *ngIf="form.controls.nome.errors?.maxlength">Quantidade de caracteres
                                excede a o limite de {{form.controls.nome.errors.maxlength.requiredLength}}</small> -->
                        </div>

                    </div>
                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6">
                        <label for="vendedor">Vendedor</label>
                        <p-dropdown id="vendedor" [options]="" placeholder="Selecione" formControlName="vendedor">
                        </p-dropdown>
                        <small class="p-error"
                            *ngIf="validacaoFormGroup.verificaCampo(form,'vendedor')">{{mensagemErro}}</small>
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6">
                        <label for="email">E-mail do cliente</label>
                        <input id="email" type="text" pInputText placeholder="" formControlName="email" />
                        <small class="p-error" *ngIf="form.controls.email.errors?.required">{{mensagemErro}}</small>
                        <small class="p-error" *ngIf="form.controls.email.errors?.pattern">Endereço de e-mail
                            inválido!</small>
                        <small class="p-error" *ngIf="form.controls.email.errors?.maxlength">Quantidade de
                            caracteres
                            excede a o limite de {{form.controls.email.errors.maxlength.requiredLength}}</small>
                    </div>
                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6">
                        <label for="parceiro">Parceiro</label>
                        <p-dropdown id="parceiro" [options]="" placeholder="Selecione" formControlName="parceiro">
                        </p-dropdown>
                        <!-- <small class="p-error"
                                *ngIf="validacaoFormGroup.verificaCampo(form,'perfil')">{{mensagemErro}}</small> -->
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">

                    <div class="p-field p-col-12 p-lg-3 p-md-4 p-sm-3">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="text" pInputText placeholder="" mask="{{mascaraTelefone}}"
                            placeholder="(00) 0000-0000" formControlName="telefone" />
                        <!-- <div *ngIf="validacaoFormGroup.verificaCampo(form,'nome')">
                            <small class="p-error" *ngIf="form.controls.nome.errors?.required">{{mensagemErro}}</small>
                            <small class="p-error" *ngIf="form.controls.nome.errors?.maxlength">Quantidade de caracteres
                                excede a o limite de {{form.controls.nome.errors.maxlength.requiredLength}}</small>
                        </div> -->

                    </div>
                    <div class="p-field-checkbox p-col-12 p-lg-3 p-md-2 p-sm-3 p-inputgroup">
                        <p-checkbox name="concorda" value="val1" formControlName="concorda"></p-checkbox>
                        <label for="concorda">
                            Cliente concorda que a Unis pode enviar Whatsapp neste número
                        </label>
                    </div>



                    <div class="p-field p-col-12 p-lg-6 p-md-6 p-sm-6">
                        <label for="validade">Validade</label>
                        <p-dropdown id="validade" [options]="" placeholder="Selecione" formControlName="validade">
                        </p-dropdown>
                        <small class="p-error"
                            *ngIf="validacaoFormGroup.verificaCampo(form,'validade')">{{mensagemErro}}</small>
                    </div>
                </div>
                <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4">
                        <label for="instalador">Instalador</label>
                        <p-dropdown id="instalador" [options]="" placeholder="Selecione" formControlName="instalador">
                        </p-dropdown>
                        <!-- <small class="p-error"
                                    *ngIf="validacaoFormGroup.verificaCampo(form,'perfil')">{{mensagemErro}}</small> -->
                    </div>
                    <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4">
                        <label for="estado">Estado</label>
                        <p-dropdown id="estado" [options]="" placeholder="Selecione" formControlName="estado">
                        </p-dropdown>
                        <small class="p-error"
                            *ngIf="validacaoFormGroup.verificaCampo(form,'estado')">{{mensagemErro}}</small>
                    </div>
                    <div class="p-field p-col-12 p-lg-4 p-md-4 p-sm-4">
                        <label for="tipo">Tipo</label>
                        <p-dropdown id="tipo" [options]="" placeholder="Selecione" formControlName="tipo">
                        </p-dropdown>
                        <small class="p-error"
                            *ngIf="validacaoFormGroup.verificaCampo(form,'tipo')">{{mensagemErro}}</small>
                    </div>
                </div>
            </form>
            <div class="p-d-flex p-jc-center">
                <button pButton pRipple label="Iniciar orçamento" icon="pi pi-plus" (click)="iniciarOrcamento()"></button>
            </div>
        </div>
    </div>
</div>
