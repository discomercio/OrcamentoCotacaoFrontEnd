<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h4>Meus dados</h4>
            <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">

                <div class="p-field p-col-12 p-lg-4 p-md-6 p-sm-6">
                    <label for="nome"><b>Nome:</b> {{autenticacaoService._usuarioLogado}}</label>
                </div>

                <div class="p-field p-col-12 p-lg-4 p-md-6 p-sm-6">
                    <label for="nome">
                        <b>Tipo Usuário:</b>
                        {{autenticacaoService.tipoUsuario}} -
                        <label *ngIf="autenticacaoService.tipoUsuario == 0">GESTOR</label>
                        <label *ngIf="autenticacaoService.tipoUsuario == 1">VENDEDOR_UNIS</label>
                        <label *ngIf="autenticacaoService.tipoUsuario == 2">PARCEIRO</label>
                        <label *ngIf="autenticacaoService.tipoUsuario == 3">PARCEIRO_VENDEDOR</label>
                    </label>
                </div>

                <div class="p-field p-col-12 p-lg-4 p-md-6 p-sm-6">
                    <label for="nome"><b>Loja Logado:</b> {{autenticacaoService._lojaLogado}}</label>
                </div>

                <div class="p-field p-col-12 p-lg-4 p-md-6 p-sm-6">
                    <label for="nome"><b>Vendedor:</b> {{autenticacaoService._vendedor}}</label>
                </div>

                <div class="p-field p-col-12 p-lg-4 p-md-6 p-sm-6">
                    <label for="nome"><b>Parceiro:</b> {{autenticacaoService._parceiro}}</label>
                </div>

                <div class="p-field p-col-12 p-lg-4 p-md-6 p-sm-6">
                    <label for="nome"><b>Unidade Negócio:</b> {{autenticacaoService.unidade_negocio}}</label>
                </div>

                <div class="p-field p-col-12 p-lg-4 p-md-6 p-sm-6">
                    <label for="nome"><b>Permissões:</b>
                        <div *ngFor="let p of autenticacaoService._permissoes">
                            <label>{{p}} - </label>
                            <label *ngIf="p == 100100">AcessoAoModulo</label>
                            <label *ngIf="p == 100200">AdministradorDoModulo</label>
                            <label *ngIf="p == 100300">ParceiroIndicadorUsuarioMaster</label>
                            <label *ngIf="p == 100400">SelecionarQualquerIndicadorDaLoja</label>
                        </div>
                    </label>
                </div>

            </div>
        </div>
    </div>
</div>
