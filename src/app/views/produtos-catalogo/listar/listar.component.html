<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h4>Lista de Produtos
                &nbsp;<button pButton style="align-content: flex-end;" icon="fa fa-plus" (click)="criarClick()"
                    pTooltip="Criar produto"></button>
            </h4>

            <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                <div class="p-col-12 p-field p-lg-3 p-md-3 p-sm-6">
                    <label>Código</label>
                    <input pInputText type="text" class="p-lg-2" placeholder="Busca por código" (keyup)="filtrar()"
                        [(ngModel)]="produtoFiltro">
                </div>
                <div class="p-col-12 p-field p-lg-3 p-md-3 p-sm-6">
                    <label>Fabricante</label>
                    <input pInputText type="text" class="p-lg-2" placeholder="Busca por Fabricante" (keyup)="filtrar()"
                        [(ngModel)]="fabricanteFiltro">
                </div>
                <div class="p-col-12 p-field p-lg-3 p-md-3 p-sm-6">
                    <label>Nome</label>
                    <input pInputText type="text" class="p-lg-2" placeholder="Busca por Nome" (keyup)="filtrar()"
                        [(ngModel)]="nomeFiltro">
                </div>
                <div class="p-col-12 p-field p-lg-3 p-md-3 p-sm-6">
                    <label>Descrição</label>
                    <input pInputText type="text" class="p-lg-2" placeholder="Busca por código" (keyup)="filtrar()"
                        [(ngModel)]="descriacaoFiltro">
                </div>
            </div>
            <p-table #dt1 [value]="listaProdutoDto" [responsive]="true" responsiveLayout="stack"
                [ngClass]="{'carregando': carregando}" breakpoint="680px"
                styleClass="p-datatable-customers p-datatable-striped" [rows]="10" [paginator]="true" [filterDelay]="0">
                <ng-template pTemplate="header">
                    <tr class="font-size">
                        <th class="p-text-center p-py-1 p-px-2 p-lg-1 p-md-1 p-sm-1">Código</th>
                        <th class="p-text-center p-py-1 p-px-2 p-lg-2 p-md-2 p-sm-2">Fabricante</th>
                        <th class="p-text-left p-py-1 p-px-2 p-lg-3 p-md-3 p-sm-3">Nome</th>
                        <th class="p-text-left p-py-1 p-px-2 p-lg-3 p-md-3 p-sm-2">Descrição</th>
                        <th class="p-text-center p-py-1 p-px-2 p-lg-1 p-md-1 p-sm-1">Imagem</th>
                        <th class="p-text-center p-py-1 p-px-2 p-lg-1 p-md-1 p-sm-1">Ativo</th>
                        <th class="p-text-center p-py-0 p-px-2 p-lg-2 p-md-2 p-sm-1">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lista>
                    <tr class="p-selectable-row">
                        <td style="text-align: left">{{lista.Produto}}</td>
                        <td style="text-align: left">{{lista.Fabricante}}</td>
                        <td style="text-align: left">{{lista.Nome}}</td>
                        <td style="text-align: left"><span innerHtml="{{lista.Descricao}}"></span></td>
                        <td style="text-align: left">{{lista.IdProdutoCatalogoImagem != null ? 'Sim' : 'Não'}}</td>
                        <td style="text-align: center">{{lista.Ativo == true ? 'Sim': 'Não'}}</td>
                        <td style="text-align: center">
                            <button pButton style="align-content: flex-end;" icon="fa fa-copy"
                                (click)="clonarClick(this.lista.Id)" pTooltip="Clonar"></button>&nbsp;
                            <button pButton style="align-content: flex-end;" icon="fa fa-edit"
                                (click)="editarClick(this.lista.Id)" pTooltip="Editar"></button>&nbsp;
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td colspan="7" class="p-text-center">
                            Nenhum dado encontrado.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
