<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h4 style="color: #007BFF"><i class="fa fa-info-circle" style="font-size:36px"></i>&nbsp;Características do
                Produto</h4>
        </div>
    </div>
</div>

<form [formGroup]="form">

    <div class="p-grid p-d-lg-flex">
        <div class="p-col-12">
            <div class="card">
                <div class="p-mb-3" class="p-ai-center p-d-flex p-justify-center p-mb-3"
                    *ngIf="produto.imagens != null">
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="p-mb-12">
                                <img src="{{imgUrl}}{{produto.imagens[0].Caminho}}" class="product-image"
                                    style="max-width: 300px; max-height: 200px;" />
                            </div>
                            <div class="p-mb-12">
                                <center>
                                    <p-button type="button" styleClass="p-button-help p-button-rounded"
                                        icon="pi pi-trash" (click)="excluirImagemClick(produto.imagens[0].Id)"
                                        pTooltip="Excluir imagem"></p-button>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>

                <p-fileUpload id="arquivo" name="arquivo" *ngIf="produto.imagens == null" accept="image/*"
                    [maxFileSize]="52428800" label="Import" chooseLabel="Upload" class="mr-2 inline-block" fileLimit="1"
                    chooseLabel="Selecionar" chooseIcon="pi pi-upload" [showUploadButton]=false [showCancelButton]=false
                    uploadIcon="fa fa-send" [customUpload]="true" (onSelect)="onSelectFile($event)">
                </p-fileUpload>
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <div class="card">
                <p align="right">
                    <button pButton type="button" label="Voltar" icon="fa fa-reply"
                        (click)="voltarClick()"></button>&nbsp;
                    <button pButton type="button" label="Salvar" icon="fa fa-save" (click)="salvarClick()"></button>
                </p>
                <div class="p-d-lg-flex p-d-md-flex">
                    <div class="p-fluid p-formgrid p-col-12 p-lg-7 p-md-7 p-mx-0 p-px-0">

                        <div class="p-text-bold">Exibir no Catálogo:<br></div>
                        <div class="p-field p-col-12">
                            <p-inputSwitch id="ativo" formControlName="ativo" [(ngModel)]="produto.Ativo">
                            </p-inputSwitch>
                        </div>

                        <div class="p-text-bold">Código:<br></div>
                        <div class="p-field p-col-12">
                            <input id="id" type="text" formControlName="produto" pInputText value="{{produto.Codigo}}"
                                maxlength="8" />
                        </div>

                        <div class="p-text-bold">Nome do Fabricante:</div>
                        <div class="p-field p-col-12">
                            <p-dropdown id="dpdFabricante" [options]="lstFabricantes" formControlName="fabricante"
                                placeholder="Selecione"></p-dropdown>
                        </div>

                        <div class="p-text-bold">Nome do Produto:</div>
                        <div class="p-field p-col-12">
                            <input id="descricao" name="nome_produto" type="text" pInputText
                                placeholder="Nome do Produto" formControlName="nome_produto"
                                value="{{produto.Descricao}}" />
                            <small class="p-error"
                                *ngIf="validacaoFormularioService.verificaCampo(form,'descricao')">{{mensagemErro}}</small>
                        </div>

                        <div class="p-text-bold">Descrição:</div>
                        <div class="p-field p-col-12">
                            <input id="descricao" name="descricao" type="text" pInputText
                                placeholder="Descrição completa" formControlName="descricao"
                                value="{{produto.Descricao}}" />
                            <small class="p-error"
                                *ngIf="validacaoFormularioService.verificaCampo(form,'descricao')">{{mensagemErro}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
