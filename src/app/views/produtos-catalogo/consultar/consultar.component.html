<div class="p-grid" [ngClass]="{'carregando': carregandoProds && clicouAddProd}">
    <div class="p-col-12 p-pb-0">
        <div class="card itens">
            <h4>Consulta de Catálogo de Produtos</h4>
            <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                <div class="p-field p-col-12 p-lg-3" *ngFor="let prop of drops" >
                    <label>{{prop.item}}</label>
                    <p-dropdown  id="campo-{{prop.item}}" [options]="prop.values" placeholder="Selecione">

                    </p-dropdown>
                </div>
            </div>
            <div class="p-fluid p-formgrid p-grid p-col-12 p-mx-0 p-px-0">
                <p-table #dt1 [value]="produtosTela" [responsive]="true" responsiveLayout="stack"
                    [ngClass]="{'carregando': carregando}" styleClass="p-datatable-customers p-datatable-striped"
                    [rows]="10" [paginator]="true" [filterDelay]="0">
                    <ng-template pTemplate="header">
                        <tr class="font-size">
                            <th class="p-text-left">Produto</th>
                            <th class="p-text-left">Fabricante</th>
                            <th class="p-text-left">Descrição</th>
                            <th class="p-text-left">Linha de Produto</th>
                            <th class="p-text-left">Tipo da Unidade</th>
                            <th class="p-text-left">Voltagem</th>
                            <th class="p-text-left">Capacidade (BTU/h)</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-lista>
                        <tr class="p-selectable-row">
                            <td style="text-align: left">{{lista.produto}}</td>
                            <td style="text-align: left">{{lista.fabricante}}</td>
                            <td style="text-align: left">{{lista.descricao}}</td>
                            <td style="text-align: left">{{lista.linhaProduto}}</td>
                            <td style="text-align: left">{{lista.tipoUnidade}}</td>
                            <td style="text-align: left">{{lista.voltagem}}</td>
                            <td style="text-align: left">{{lista.capacidade}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
