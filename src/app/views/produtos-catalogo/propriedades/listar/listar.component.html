<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h4>
                Lista de Propriedades
                &nbsp;<button pButton style="align-content: flex-end;" icon="fa fa-plus" (click)="criarClick()"
                    pTooltip="Criar propriedades"></button>
            </h4>
            <div class="p-col-12 p-grid p-jc-between">
                <div class="p-lg-7 p-px-0">
                    <input pInputText type="text" [(ngModel)]="filtro.descricao"
                        placeholder="Busca por descrição" class="p-column-filter">
                </div>
                <div class="p-col-3 p-px-0 p-text-right">
                    <button pButton type="button" label="Pesquisar" icon="pi pi-search"
                    (click)="filtrar()"></button>
                </div>
            </div>
            <p-table #dt1 [value]="listaPropriedade" [responsive]="true" responsiveLayout="stack" draggableRows="true"
                breakpoint="680px" autoLayout="true" styleClass="p-datatable-customers p-datatable-striped"
                [rows]="qtdePorPaginaInicial" [paginator]="true" draggableColumns="true" [lazy]="true"
                (onLazyLoad)="buscarRegistros($event)" [(first)]="first" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[5,10,20]" [totalRecords]="qtdeRegistros"
                currentPageReportTemplate="Mostrando {last} itens no total {totalRecords}">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="descricao" class="p-py-2 p-lg-7" style="text-align: left">Descrição
                            <p-sortIcon field="Descricao"></p-sortIcon>
                        </th>
                        <th pSortableColumn="ativo" class="p-py-1" style="text-align: center">Ativo <p-sortIcon
                                field="Ativo"></p-sortIcon></th>
                        <th class="p-py-2 p-lg-2" style="text-align: right">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lista>
                    <tr class="p-selectable-row" dragdrop="true">
                        <td style="text-align: left" pDraggable="eventos" (onDragStart)="dragStart($event)">
                            {{lista.descricao}}</td>
                        <td style="text-align: center" pDraggable="eventos" (onDragStart)="dragStart($event)">
                            {{lista.oculto == true ? 'Não': 'Sim'}}</td>
                        <td style="text-align: right">
                            <button pButton style="align-content: flex-end;" icon="fa fa-edit"
                                (click)=editarClick(this.lista.id) pTooltip="Editar"></button>&nbsp;
                            <button pButton style="align-content: flex-end;" icon="pi pi-trash ng-star-inserted"
                                (click)=excluirClick(this.lista.id) pTooltip="Exlcuir"></button>&nbsp;
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>
</div>
<style type="text/css">
    .ui-panel {
        margin: 15px;
        width: 300px;
    }
</style>
