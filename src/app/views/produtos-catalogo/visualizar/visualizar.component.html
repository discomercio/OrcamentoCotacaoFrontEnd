<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h4>Informações do Produto</h4>
        </div>
    </div>
</div>

<div class="p-grid">
    <div class="p-col-12">
        <div class="card p-d-block p-d-lg-flex p-d-md-flex p-d-sm-flex">
            <div class="p-fluid p-formgrid p-col-12 p-lg-7 p-md-7 p-sm-6 p-mx-0 p-px-0"
                *ngIf="produtoDados != undefined">
                <div class="p-text-bold">Código:<br></div>
                <div class="p-field p-col-12">
                    <span>{{produtoDados[0].produto}}</span>
                </div>
                <div class="p-text-bold">Descrição:</div>
                <div class="p-field p-col-12">
                    <span>{{produtoDados[0].descricao}}</span>
                </div>
            </div>
            <div class="p-col-12 p-lg-5 p-md-5 p-sm-6">
                <h5 *ngIf="produto.imagens?.length == 0">Nenhuma Imagem</h5>
                <div>
                    <div class="p-mb-3" class="p-ai-center p-d-flex p-justify-center p-mb-3"
                        *ngIf="produto.imagens?.length>0">
                        <img sizes="(max-width: 320px) 280px,
                        (max-width: 480px) 440px,
                        800px" src="{{imgUrl}}{{produto.imagens[0].Caminho}}" class="product-image"
                            style="max-width: 300px; max-height: 200px;" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <div class="p-fluid p-formgrid p-col-12 p-mx-0 p-px-0 p-field" *ngIf="produtoDados != undefined">
                <div class=" p-col-12 p-d-inline-flex" *ngFor="let prop of produtoDados; let i=index">
                    <div class="p-col-6">
                        <div class="p-text-bold"><span>{{prop.nomePropriedade}}:</span></div>
                    </div>
                    <div class="p-col-6">
                        <div><span>{{prop.valorPropriedade}}</span></div>
                    </div>
                </div>
            </div>
            <div class="p-col-12 p-text-center">
                <button pButton type="button" label="Voltar" icon="fa fa-reply" (click)="voltarClick()"></button>
            </div>
        </div>
    </div>
</div>
