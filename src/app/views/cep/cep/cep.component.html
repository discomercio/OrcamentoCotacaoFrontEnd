<div [ngClass]="{'carregando': carregando}">
    <form [formGroup]="form">
        <div class="p-fluid p-grid">
            <div class="p-field p-col-7 p-lg-2 p-md-2 p-sm-3 p-as-baseline p-py-0">
                <label for="cep">Cep</label>
                <p-inputMask type="text" id="cep" formControlName="cep" [(ngModel)]="Cep" (onBlur)="saiuCep()"
                    mask="{{mascaraCep}}"></p-inputMask>
                <div class="p-text-truncate" *ngIf="validacaoFormularioService.verificaCampo(form,'cep')">
                    <small class="p-error" *ngIf="form.controls.cep.errors.required">{{mensagemErro}}</small>
                </div>
            </div>
            <div>
                <div class="p-col-12 p-message">
                    <button class="p-mt-1" pButton pRipple label="Não sei o Cep" icon="pi pi-search"
                        (click)="buscarCep()"></button>
                </div>
            </div>
            <div class="p-as-baseline p-col-12 p-field p-lg-5 p-md-6 p-py-0 p-sm-5">
                <label for="endereco">Endereço</label>
                <input id="endereco" pInputText formControlName="endereco" [(ngModel)]="Endereco" />
                <div class="p-text-truncate" *ngIf="validacaoFormularioService.verificaCampo(form,'endereco')">
                    <small class="p-error" *ngIf="form.controls.endereco.errors?.required">{{mensagemErro}}</small>
                </div>
            </div>
            <div class="p-field p-col-2 p-sm-2 p-as-baseline p-py-0">
                <label for="numero">Nº</label>
                <input id="numero" pInputText formControlName="numero" [(ngModel)]="Numero" />
                <div class="p-text-truncate" *ngIf="validacaoFormularioService.verificaCampo(form,'numero')">
                    <small class="p-error" *ngIf="form.controls.numero.errors?.required">{{mensagemErro}}</small>
                </div>
            </div>
            <div class="p-field p-col-10 p-lg-3 p-md-6 p-sm-6 p-as-baseline p-py-0">
                <label for="complemento">Complemento</label>
                <input id="complemento" pInputText formControlName="complemento" [(ngModel)]="Complemento" />
            </div>
        </div>
        <div class="p-fluid p-grid">
            <div class="p-as-baseline p-col-12 p-field p-lg-5 p-md-4 p-md-5 p-py-0 p-sm-5">
                <label for="bairro">Bairro</label>
                <input id="bairro" pInputText formControlName="bairro" [(ngModel)]="Bairro" />
                <div class="p-text-truncate" *ngIf="validacaoFormularioService.verificaCampo(form,'bairro')">
                    <small class="p-error" *ngIf="form.controls.bairro.errors?.required">{{mensagemErro}}</small>
                </div>
            </div>
            <div class="p-as-baseline p-col-9 p-field p-lg-5 p-md-5 p-py-0 p-sm-5">
                <label for="cidade">Cidade</label>
                <input id="cidade" pInputText formControlName="cidade" [(ngModel)]="Cidade" />
                <div class="p-text-truncate" *ngIf="validacaoFormularioService.verificaCampo(form,'cidade')">
                    <small class="p-error" *ngIf="form.controls.cidade.errors?.required">{{mensagemErro}}</small>
                </div>
            </div>
            <div class="p-as-baseline p-col-3 p-field p-py-0 p-sm-2">
                <label for="uf">UF</label>
                <input id="uf" pInputText formControlName="uf" [(ngModel)]="Uf" />
                <div class="p-text-truncate" *ngIf="validacaoFormularioService.verificaCampo(form,'uf')">
                    <small class="p-error" *ngIf="form.controls.uf.errors?.required">{{mensagemErro}}</small>
                </div>
            </div>
        </div>
    </form>
</div>
