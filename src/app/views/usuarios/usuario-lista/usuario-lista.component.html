<div class="p-grid" [ngClass]="{'carregando':carregando}">
    <div class="p-col-12">
        <div class="card">
            <h4>Usuários</h4>
            <form [formGroup]="form">
                <div class="p-fluid p-formgrid p-grid p-col-12 p-jc-end p-mx-0 p-px-0">
                    <div class="p-field p-col-12 p-lg-2 p-sm-3 p-mb-1 p-px-1">
                        <button pButton pRipple label="{{!!usuarioSelecionado ? 'Editar': 'Novo Usuário'}}" class="p-as-end" icon="{{!!usuarioSelecionado?'pi pi-user-edit': 'pi pi-plus'}}" (click)="editarUsuario()"></button>
                    </div>
                </div>
            </form>

            <p-table #dataTable [columns]="cols" [value]="usuarios" [(selection)]="usuarioSelecionado" [responsive]="true" responsiveLayout="stack" breakpoint="680px" styleClass="p-datatable-customers p-datatable-striped" selectionMode="single" [rows]="10" [paginator]="true"
                [filterDelay]="0" [globalFilterFields]="['nome','indicador','ativo','email']">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                        Usuários
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"
                                (input)="dataTable.filterGlobal($event.target.value, 'contains')"
                                placeholder="Procura" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th class="p-py-2" [ngStyle]="{width: col.width? col.width: 'auto'}" pSortableColumn="{{col.field}}" *ngFor="let col of columns">
                            <div class="p-d-flex p-jc-between p-ai-center">
                                {{col.header}}
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr class="p-selectable-row" [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            <span class="p-column-title">{{col.header}}</span> {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="columns.length">
                            Nenhum dado encontrado.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
