<div class="p-grid" [ngClass]="{'carregando':carregando}">
    <div class="p-col-12">
        <div class="card">
            <h4>Usuários
                &nbsp;<button pButton *ngIf="permite" style="align-content: flex-end;" icon="fa fa-plus"
                    (click)="editarUsuario()" pTooltip="Novo usuário"></button>
            </h4>
            <div class="p-col-12 p-d-lg-inline-flex p-d-md-inline-flex p-d-sm-inline-flex p-fluid p-grid">
                <div class="p-field p-col-6 p-lg-3 p-md-3 p-sm-4 p-as-end" *ngIf="admModulo">
                    <label for="filtroVendedor">Vendedor</label>
                    <p-multiSelect [options]="cboVendedores" [(ngModel)]="filtro.Vendedores"
                        defaultLabel="Selecione" optionLabel="Value" optionValue="Id"
                        emptyMessage="Nenhum item encontrado" emptyFilterMessage="Nenhum item encontrado"
                        resetFilterOnHide="true">
                    </p-multiSelect>
                </div>
                <div class="p-field p-col-6 p-lg-3 p-md-3 p-sm-4 p-as-end"
                    *ngIf="tipoUsuario == constantes.GESTOR || tipoUsuario == constantes.VENDEDOR_UNIS">
                    <label>Parceiro</label>
                    <p-multiSelect [options]="cboParceiros" [(ngModel)]="filtro.Parceiros" defaultLabel="Selecione"
                        optionValue="Value" optionLabel="Value" emptyMessage="Nenhum item encontrado"
                        emptyFilterMessage="Nenhum item encontrado" resetFilterOnHide="true"
                        (onPanelHide)="cboParceiro_onChange()">
                    </p-multiSelect>
                </div>
                <div class="p-field p-as-end p-col-6 p-field p-lg-3 p-md-4 p-sm-4">
                    <label for="texto">Nome/E-mail</label>
                    <input id="texto" type="text" pInputText [(ngModel)]="filtro.pesquisa"
                        placeholder="Parceiro, nome, e-mail, responsável" />
                </div>
                <div class="p-as-end p-col-6 p-field p-lg-2 p-md-3 p-sm-3">
                    <label>Ativo</label>
                    <p-dropdown [options]="cboAtivos" [(ngModel)]="filtro.ativo" [showClear]="true" optionValue="Id"
                        optionLabel="Value" placeholder="Selecione">
                    </p-dropdown>
                </div>
                <div class="p-as-end p-col-6 p-field p-lg-2 p-md-3 p-sm-3">
                    <label>Bloqueado</label>
                    <p-dropdown [options]="cboBloqueados" [(ngModel)]="filtro.stLoginBloqueadoAutomatico" [showClear]="true" optionValue="Id"
                        optionLabel="Value" placeholder="Selecione">
                    </p-dropdown>
                </div>
                <!-- <div class="p-col-12 p-grid p-lg-9 p-md-9 p-px-0 p-sm-9">
                    
                </div> -->
            </div>
            <div class="p-col-12 p-grid p-jc-end p-px-0">
                <div class="p-px-0 p-as-center">
                    <button pButton type="button" label="Pesquisar" icon="pi pi-search"
                        (click)="filtrar()"></button>
                </div>
            </div>
            <p-table #dt1 [value]="usuarioLista" [responsive]="false" responsiveLayout="stack" draggableRows="true"
                breakpoint="680px" autoLayout="true" styleClass="p-datatable-customers p-datatable-striped"
                [rows]="filtro.qtdeItensPagina" [paginator]="true" draggableColumns="true" [lazy]="true"
                (onLazyLoad)="buscarRegistros($event)" [(first)]="first" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[5,10,20]" [totalRecords]="qtdeRegistros"
                currentPageReportTemplate="Mostrando {last} itens no total {totalRecords}">
                <ng-template pTemplate="header">
                    <tr class="font-size">
                        <th>Parceiro</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Responsável</th>
                        <th>Ativo</th>
                        <th>Bloqueado</th>
                        <th>Data de criação</th>
                        <th>Último login</th>
                        <th class="p-text-center">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lista>
                    <tr class="p-selectable-row">
                        <td>{{lista.parceiro}}</td>
                        <td>{{lista.nome}}</td>
                        <td>{{lista.email}}</td>
                        <td>{{lista.vendedorResponsavel}}</td>
                        <td class="p-text-center">{{lista.ativoLabel}}</td>
                        <td class="p-text-center">{{lista.ativoLabel}}</td> 
                        <td class="p-text-center">{{lista.ativoLabel}}</td>
                        <td class="p-text-center">{{lista.ativoLabel}}</td>
                        <td class="p-text-center">
                            <div class="p-d-inline-flex">
                                <button pButton style="align-content: flex-end;" icon="fa fa-edit"
                                    (click)="editarUsuario(lista)" pTooltip="Editar"></button>&nbsp;
                                <button *ngIf="permite" pButton style="align-content: flex-end;" icon="fa fa-trash"
                                    (click)="excluirClick(lista)" pTooltip="Excluir"></button>&nbsp;
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td colspan="7" class="p-text-center">
                            Nenhum dado encontrado.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
